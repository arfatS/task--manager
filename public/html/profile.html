<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="main-content">
        <div class="header">
            <div class="logo-image">
                <a href="index.html"><img src="img/logo.png" alt="logo"></a>
            </div>
            <div class="profile-name">
                <a href="profile.html">Arfat Sarole</a>
            </div>
            <div id="profile-icon">
                <img class="small-picture" src="img/picture.jpg" alt="profile">            
                <i id="dropdown-icon" class="fa fa-caret-down" aria-hidden="true"></i>
            </div>

            <div class="dropdown-menu">
                <a href="profile.html">Profile</a>
                <a href="tasks.html">Tasks</a>
                <a href="">Logout</a>
            </div>
        </div>

        <div class="profile-content">
                <img src="img/picture.jpg" alt="Profile">

                <p class="user-name">Arfat Sarole - 21</p>

                <p class="user-email">arfatsarole@gmail.com</p>
        </div>
        
        <div class="update-form">
            <h2>Profile Update</h2>
            <form autocomplete="off">
                <input class="form-input" type="text" name="name" id="name" placeholder="Name">
                <input class="form-input" type="text" name="age" id="age" placeholder="Age">
                <input class="form-input" type="file" name="picture" id="picture">
                <button class="button">Submit</button>
            </form>
        </div>
    </div>


    <script src="js/script.js"></script>

</body>
</html>
