<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="main-content">
        <div class="header">
            <div class="logo-image">
                <a href="index.html"><img src="img/logo.png" alt="logo"></a>
            </div>
            <div class="profile-name">
                <i class="fa fa-id-badge" style="color: #4397D6; margin-right: 10px;"></i>Arfat Sarole
            </div>
        </div>

        <div class="tasks-content">
            <button class="button">Add task</button>

            <!-- <h2>Your tasks</h2> -->
            
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Description</th>
                        <th>Completed</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Go to gym</td>
                        <td>True</td>
                        <td>Remove</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Buy bread</td>
                        <td>True</td>
                        <td>Remove</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Watch youtube videos</td>
                        <td>False</td>
                        <td>Remove</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Book flight ticket</td>
                        <td>False</td>
                        <td>Remove</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Play candy crush</td>
                        <td>True</td>
                        <td>Remove</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="footer">
            Copyright @ 2020 - Arfat Sarole
        </div>

    </div>
</body>
</html>
