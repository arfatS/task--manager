<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main-content">
        <div class="header">
            <div class="logo-image">
                <a href="index.html"><img src="img/logo.png" alt="logo"></a>
            </div>
        </div>

        <div class="form-content">
            <h2>Login to Task Manager</h2>
            <form>
                <input class="form-input" type="email" name="email" id="email" placeholder="Email Id">
                <input class="form-input" type="password" name="password" id="password" placeholder="Password">
                <button class="button">Submit</button>
            </form>
        </div>

        <div class="footer">
            Copyright @ 2020 - Arfat Sarole
        </div>

    </div>
</body>
</html>
